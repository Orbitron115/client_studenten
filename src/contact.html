<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Sandra van Gennep</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
    <script defer src="js/gdpr.js"></script>
    <script defer src="server/server.js"></script>
    <script defer src="js/app.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <secion class="NavBar">
        <nav>
            <a class="NavBar__item" href="index.html" >Profile</a>
            <a class="NavBar__item" href="" >Home</a>
            <a class="NavBar__item" href="contact.html" >Contact</a>
        </nav>
    </secion>

    <div class="contact-name-container">
        <label class="name-container__element">Robin Wols</label>
    </div>

    <div class="contactPage">

        <div class="contact-page-form-container">


            <form novalidate action="http://localhost:3000/form">

                <div class="contact-form__title-div">
                    <label class="contact-form__title">Required information</label>
                </div>

                <table>
                    <tr>
                        <th> <label class="contact-form__element">Onderwerp:</label> </th>
                        <th> <input class="contact-form__element" type="text" name="subject" id="subject"> </th>
                    </tr>

                    <tr>
                        <th> <label class="contact-form__element">Naam:</label> </th>
                        <th> <input class="contact-form__element" type="text" name="name" id="name"> </th>
                    </tr>
    
                    <tr>
                        <th><label class="contact-form__element">Email:</label></th>
                        <th><input class="contact-form__element" type="email" name="email" id="email"></th>
                    </tr>
                </table>

                
                <div class="contact-form-description-label-div">
                    <label class="contact-form-description-label">Message</label>
                </div>

                <div class="contact-form-description-input-div">
                    <textarea class="contact-form-description-input" type="text" name="description" id="description"></textarea>
                </div>
                
                <div class="contact-form__captcha-div">
                    <div class="h-captcha" data-sitekey="70cbee7c-4ccd-4828-9169-964edcb5fde4" data-callback="hCaptchaCallback" id="ContactWD"></div>
                </div>

                <button type="submit" name="submit-button" class="submit-button">Submit </button>
            </form>

        </div>
        

    </div>


</body>

</html>
