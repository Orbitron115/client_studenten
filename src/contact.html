<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Sandra van Gennep</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="js/gdpr.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <secion class="NavBar">
        <nav>
            <a class="NavBar__item" href="index.html" >Profile</a>
            <a class="NavBar__item" href="" >Home</a>
            <a class="NavBar__item" href="contact.html" >Contact</a>
        </nav>
    </secion>

    <div class="contact-name-container">
        <label class="name-container__element">Robin Wols</label>
    </div>

    <div class="contactPage">

        <div class="contact-page-form-container">


            <form method="post">

                <div class="contact-form__title-div">
                    <label class="contact-form__title">Required information</label>
                </div>

                <table>
                    <tr>
                        <th> <label class="contact-form__element">subject</label> </th>
                        <th> <input class="contact-form__element" type="text" name="subject" id="subject"> </th>
                    </tr>
    
                    <tr>
                        <th><label class="contact-form__element">email</label></th>
                        <th><input class="contact-form__element" type="text" name="email" id="email"></th>
                    </tr>
                </table>

                
                <div class="contact-form-description-label-div">
                    <label class="contact-form-description-label">Message</label>
                </div>

                <div class="contact-form-description-input-div">
                    <input class="contact-form-description-input" type="text" name="description" id="description" >
                </div>
                    

                <button type="submit" name="submit-button" class="submit-button">Submit </button>
            </form>

        </div>
        

    </div>


</body>

</html>
